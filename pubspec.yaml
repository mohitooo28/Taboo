name: taboo
description: "A word-guessing party game where players describe a target word to their teammates without using a set of forbidden taboo words"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  animate_do: ^4.2.0
  lottie: ^3.3.1
  iconsax: ^0.0.8
  get: ^4.7.2
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - lib/data/default_words.json

